<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./bower_components/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="./bower_components/nvd3/build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #test1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="test1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>

    // register our custom symbols to nvd3
    // make sure your path is valid given any size because size scales if the chart scales.
    nv.utils.symbolMap.set('thin-x', function(size) {
        size = Math.sqrt(size);
        return 'M' + (-size/2) + ',' + (-size/2) +
                'l' + size + ',' + size +
                'm0,' + -(size) +
                'l' + (-size) + ',' + size;
    });

    d3.csv("data/deputados_coords.csv", function(error, data) {
        if (error) throw error;

        // create the chart
        var chart;
        nv.addGraph(function () {
            chart = nv.models.scatterChart()
                    .showDistX(true)
                    .showDistY(true)
                    .useVoronoi(true)
                    .color(d3.scale.category10().range())
                    .duration(300)
            ;
            chart.dispatch.on('renderEnd', function () {
                console.log('render complete');
            });

            chart.xAxis.tickFormat(d3.format('.02f'));
            chart.yAxis.tickFormat(d3.format('.02f'));

            d3.select('#test1 svg')
                    .datum(getPoliticiansData(data))
                    .call(chart);

            nv.utils.windowResize(chart.update);

            chart.dispatch.on('stateChange', function (e) {
                ('New State:', JSON.stringify(e));
            });
            return chart;
        });
    });

    function getPoliticiansData(data) {
            var partiesMap = {},
                parsed_data = [];

            data.forEach(function(d) {
                if (!(d.partido in partiesMap)) {
                    partiesMap[d.partido] = [];
                }
                partiesMap[d.partido].push({
                    x: +d.dim1,
                    y: +d.dim2,
                    size: 0.3,
                    shape: 'circle'
                });
            });

            for (var party in partiesMap){
                parsed_data.push({
                    key: party,
                    values: partiesMap[party]
                });
            }
        return parsed_data;
    }

</script>
</body>
</html>
